<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smester.css">
    <title>Smester</title>
</head>
<body>
    <!-- card -->
    <div class="card">
        <!-- text  -->
        <div class="texts">
            <h2>My Smester</h2>
        </div>
        <form action="">
        <div class="inputs">
            <input type="text" name="Smester Name" placeholder="Smester Name" id="smester">
            <p id="start">Start : <input type="datetime"></p>
            <div class="end">
            <p>End : <input type="datetime"></p>
            </div>
        </div>
        <div class="button">
            <input type="submit"></input>
        </div>
    </div>
</form>

</body>
</html>
