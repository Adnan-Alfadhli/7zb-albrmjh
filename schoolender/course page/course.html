<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="course.css">
    <title>Login</title>
</head>
<body>
    <!-- Card -->
    <div class="card">

        <!-- Add Course Text -->
        <div class="texts">
            <h2>Add Course</h2>
        </div>
        <!-- Form -->
        <form action="">
            <!-- inputes -->
        <div class="inputs">

            <!-- course input -->

            <input type="text" name="Course Name" placeholder="Course Name" id="course">

            <!-- start time input -->

            <p id="start">Start time : <input type="datetime"></p>

            <!-- end time input -->

            <div class="end">

            <p>End time : <input type="datetime"></p>

            </div>
            <!-- teacher name input -->

        <input type="text" name="teacher name" placeholder="Teacher Name" id="teacher">

        <!-- credit input -->

        <input type="text" name="credit" placeholder="Credit" id="credit">
        
        </form>
        </div>

        <!-- button -->
        <div class="button">
            <input type="submit"></input>
        </div>
    </div>

</body>
</html>
