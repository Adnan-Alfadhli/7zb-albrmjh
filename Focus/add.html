    <script>
      function addActivity() {
        var awelaw = document.getElementById("AWELAW").value;
        if (!awelaw || awelaw.length === 0) return window.alert("حط اكتيفيتي بإسم محترم يسطا");

        let wsholoh = localStorage.getItem('activityData');
        if (!wsholoh || typeof JSON.parse(wsholoh) === 'string') return;

        let parsedArray = JSON.parse(wsholoh);
        let lastItem = parsedArray[parsedArray.length - 1];

        lastItem['activityName'] = awelaw;
        localStorage.setItem('activityData', JSON.stringify(parsedArray));

        let data = localStorage.getItem("activityData");
      let array = JSON.parse(data);

      let toInsert = array.map((m, i) => 
        `
            <div ${i % 2 === 0 ? 'class="timer"': ""}>
              <h1>${m.time}</h1>
            </div>
        `
      );

      }
    </script>
