  <body>
    <nav>
      <div id="logo">
        <a href="#"><img src="logo.svg" /></a>

      <ul class="nav-links">
        <li><a href="./timer.html">Home</a></li>

    <main>
      <div class="card center">
        <table class="INSERT">
          <tr>
            <th>Activity</th>
            <th>Time</th>
          </tr>

        </table>
      </div>
    </main>
    <footer></footer>
    <script>
      let data = localStorage.getItem("activityData");
      let array = JSON.parse(data);

      let toInsert = array.map((m, i) => 
        `
            <tr ${i % 2 === 0 ? 'class="row"': ""}>
              <td>${m.activityName}</td>
              <td>${m.time}</td>
            </tr>
        `
      );

      console.log(toInsert)

      $(`.INSERT`).append(toInsert);
    </script>
    <script src="main.js"></script>
